<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY VALSTIE ðŸ’–</title>

<style>
/* RESET */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* VIDEO BACKGROUND */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* CONTENT OVERLAY */
.content {
    position: fixed;
    top: 10%;
    width: 100%;
    display: flex;
    justify-content: center;
    pointer-events: none;
}

.content h1 {
    background: rgba(255, 105, 180, 0.85);
    padding: 15px 25px;
    border-radius: 20px;
    font-size: clamp(20px, 5vw, 40px);
    text-align: center;
    color: white;
    backdrop-filter: blur(5px);
}

@keyframes popIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

/* POPUP BOX */
#welcomeBox {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,105,180,0.9);
    border-radius: 30px;
    padding: 20px 25px;
    text-align: center;
    color: white;
    font-size: clamp(18px, 5vw, 32px);
    animation: popIn 1s ease forwards;
    backdrop-filter: blur(6px);
}

/* BUTTON */
#clickBtn {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: purple;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

#clickBtn:hover {
    transform: scale(1.1);
}
</style>
</head>

<body>

<!-- VIDEO -->
<video id="videoPlayer" class="video-bg" autoplay muted playsinline></video>

</div>
<!-- AUDIO -->
<audio id="bgMusic" loop>
    <source src="33 - Shania Twain - You're Still The One.flac" type="audio/flac">
</audio>
<script>
/* VIDEO PLAYLIST */
const videos = [
  "nicho2.mp4",
  "nicho4.mp4",
  "5555.mp4",
  "6666.mp4",
  "7777.mp4",
  "8888.mp4"
];

let currentIndex = 0;
const videoPlayer = document.getElementById("videoPlayer");

function playVideo(index){
    videoPlayer.src = videos[index];
    videoPlayer.play().catch(()=>{});
}

playVideo(currentIndex);

videoPlayer.addEventListener("ended", () => {
    currentIndex = (currentIndex + 1) % videos.length;
    playVideo(currentIndex);
});

/* MOBILE FRIENDLY MUSIC START */
const music = document.getElementById("bgMusic");

document.addEventListener("click", () => {
    music.play().catch(()=>{});
}, { once: true });

/* AUTO HIDE TEXT AFTER 2 MINUTES */

    const banner = document.getElementById("banner");
    if(banner){
        banner.style.transition = "opacity 1s";
        banner.style.opacity = "0";
        setTimeout(()=> banner.remove(), 1000);
    }
}, 120000); // 120000ms = 2 minutes
</script>
