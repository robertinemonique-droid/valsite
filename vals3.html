<style>
/* RESET */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* VIDEO BACKGROUND */
.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;       /* changed from 100% to 100vw */
    height: 100vh;      /* changed from 100% to 100vh */
    object-fit: cover;
    z-index: -1;
}

/* CONTENT ON TOP */
.content {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background: rgba(0,0,0,0.4); /* dark overlay */
}

.content h1 {

    text-align: center;
}

<body>

<video id="videoPlayer" class="video-bg" autoplay muted></video>

<script>
  const videos = [
    "nicho2.mp4",
    "nicho4.mp4",
    "5555.mp4",
    "6666.mp4",
    "7777.mp4",
    "8888.mp4"
  ];

  let currentIndex = 0;

  const videoPlayer = document.getElementById("videoPlayer");

  // Load and play the first video
  videoPlayer.src = videos[currentIndex];
  videoPlayer.play();

  // When the video ends, load next
  videoPlayer.addEventListener("ended", () => {
    currentIndex++;
    if (currentIndex < videos.length) {
      videoPlayer.src = videos[currentIndex];
      videoPlayer.play();
    } else {
      // Loop back to first video
      currentIndex = 0;
      videoPlayer.src = videos[currentIndex];
      videoPlayer.play();
    }
  });
</script>
