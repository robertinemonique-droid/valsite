    background-size: cover;
    background-repeat: no-repeat;
    background-position: top center;
    height: 100vh;
}

/* POP ANIMATION */
@keyframes popIn {
    from {
        transform: scale(0.6);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}


h1 {
    font-family: Broadway, Impact, sans-serif;
    font-weight: bolder;
    text-align: center;
    color: #db2818;
    display: inline-block;
    background-color: #fbf0a7;
    padding: 10px 20px;
    border-radius: 20px;
    margin: 30px auto;
    opacity: 0;
    animation: popIn 5s ease forwards;
}


#welcomeBox {
    position: fixed;
    top: 65%;
    left: 30%;
    right: 10%;
    transform: translate(-50%, -50%);
    background: rgb(220, 226, 145);
    border: 2px solid #333;
    border-radius: 40px;
    padding: 20px 40px;
    box-shadow: 3px 3px 15px rgba(28, 112, 157, 0.3);
    font-family: Broadway, Impact, sans-serif;
    font-size: 35px;
    text-align: center;
    color: #db2818;

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

    opacity: 0;
    animation: popIn 5s ease forwards;
    animation-delay: 0.4s;
}


#closeBtn {
    margin-top: 15px;
    padding: 10px 18px;
    cursor: pointer;
    background-color: rgb(218, 73, 213);
    border: none;
    border-radius: 20px;
    color: white;
    font-size: 16px;
}

#closeBtn:hover {
    transform: scale(1.1);
}

 #emoji-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none; /* clicks pass through */
    overflow: visible;
    z-index: 10; /* above content */
  }

  /* EMOJI STYLE AND ANIMATION */
  .emoji {
    position: absolute;
    font-size: 2.5rem;
    opacity: 7;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    bottom: 0;   /* start at bottom */
  }

  /* FLOAT UP ANIMATION */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-150vh) scale(1.5);
      opacity: 0;
    }
  }
</style>


<!-- Flying emojis -->
<div id="emoji-container"></div>


<script>

  const container = document.getElementById("emoji-container");

  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.classList.add("emoji");
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.bottom = "-2rem";  // start just below screen
    emoji.style.animationDuration = (3 + Math.random() * 3) + "s";
    container.appendChild(emoji);
    emoji.addEventListener("animationend", () => emoji.remove());
  }
  setInterval(createEmoji, 300);
  </script>
