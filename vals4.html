<style>
  /* RESET */
  body, html {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: black;
  }

  /* VIDEO BACKGROUND */
  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    z-index: -2;  /* behind everything */
  }

  /* CONTENT ON TOP */
  .content {
    position: relative;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    background: rgba(0,0,0,0.4); /* translucent dark overlay */
    flex-direction: column;
    z-index: 1;
  }

  .content h1 {
    background: rgba(255, 105, 180, 0.8);
    padding: 20px 30px;
    border-radius: 20px;
    font-size: 40px;
    text-align: center;
    margin-bottom: 20px;
  }

  /* EMOJI CONTAINER */
  #emoji-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none; /* clicks pass through */
    overflow: visible;
    z-index: 10; /* above content */
  }

  /* EMOJI STYLE AND ANIMATION */
  .emoji {
    position: absolute;
    font-size: 2.5rem;
    opacity: 1;
    animation-name: floatUp;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    bottom: 0;   /* start at bottom */
  }

  /* FLOAT UP ANIMATION */
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-150vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
